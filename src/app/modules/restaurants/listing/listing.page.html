<ion-header>
  <ion-toolbar>
    <ion-title>Your Restaurants</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="power"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="restaurants.length > 0">
    <ion-col *ngFor="let item of restaurants" size-md="3" size-sm="12" size-xs="12">
      <ion-card mode="ios" (click)="view(item)">
        <div class="ri-a">
          <img [src]="sanitize(item.image_url)" />
        </div>
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-card-subtitle>
            <ion-icon name="location-outline"></ion-icon> {{ item.address }}
          </ion-card-subtitle>
          <ion-card-subtitle>
            <ion-icon name="qr-code-outline"></ion-icon>
            {{ item.id }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="cd-a">
            {{ item.description }}
          </div>
        </ion-card-content>
        <ion-row>
          <ion-col size="6">
            <ion-button color="danger" (click)="remove(item, $event)" expand="block">
              Delete
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" (click)="edit(item, $event)">
              Edit
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <div class="em-a" *ngIf="restaurants.length === 0">
    <ion-text color="medium">
      <h3>No restaurants</h3>
      <p>You can add new restaurants by clicking the add button on the bottom left corner of the app</p>
    </ion-text>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
