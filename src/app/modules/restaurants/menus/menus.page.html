<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurants/listing"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ restaurant && restaurant.name || '' }} Menus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="is_ready && menus.length > 0">
    <ion-col *ngFor="let item of menus" size-md="3" size-sm="12" size-xs="12">
      <ion-card mode="ios">
        <div class="ri-a">
          <img [src]="sanitize(item.image_url)" />
        </div>
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-card-subtitle>${{ item.price }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
        <ion-row>
          <ion-col size="6">
            <ion-button color="danger" (click)="remove(item, $event)" expand="block">
              Delete
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" (click)="edit(item, $event)">
              Edit
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <div class="em-a" *ngIf="is_ready && menus.length === 0">
    <ion-text color="medium">
      <h3>No menus</h3>
      <p>You can add new menus by clicking the add button on the bottom left corner of the app</p>
    </ion-text>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
