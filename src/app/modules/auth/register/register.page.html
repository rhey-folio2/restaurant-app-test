<ion-content>
  <ion-row>
    <ion-col offset-md="4" size-md="4" size-sm="12" size-xs="12">
      <ion-card mode="ios">
        <ion-card-header>
          <ion-card-title>Create Account</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-padding-top">
          <ion-list lines="none">
            <ion-item>
              <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
            <hr />
            <ion-item>
              <ion-input [(ngModel)]="firstname" placeholder="Firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="lastname" placeholder="Lastname"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <div class="ion-padding">
          <ion-button [disabled]="!isValid()" mode="ios" class="lb" (click)="register()">
            Get Started
          </ion-button>
          <ion-button (click)="login()" mode="ios" color="dark" fill="clear" > 
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            <ion-label>Back To Login</ion-label>
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
