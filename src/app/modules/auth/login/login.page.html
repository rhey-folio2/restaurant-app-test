<ion-content>
  <ion-row>
    <ion-col offset-md="4" size-md="4" size-sm="12" size-xs="12">
      <ion-card mode="ios">
        <ion-card-header>
          <ion-card-title>Resto App</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-padding-top">
          <ion-list lines="none">
            <ion-item>
              <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
        <div class="ion-padding">
          <ion-button mode="ios" class="lb" [disabled]="!isValid()" (click)="login()">
            Login
          </ion-button>
          <ion-button (click)="register()" mode="ios" color="dark" fill="clear"> 
            Create Account
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
